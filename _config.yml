name: HomeGenie
baseurl: '/HomeGenie'
markdown: redcarpet
markdown_ext:  markdown,mkdown,mkdn,mkd,md,html
redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data"]
collections:
  docs:
    output: true
prose:
  rooturl: '_posts'
  media: 'images/docs'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes

