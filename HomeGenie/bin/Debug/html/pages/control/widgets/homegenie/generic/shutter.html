<!-- widget main ui form -->

<a data-ui-field="widget">

    <img data-ui-field="icon" style="margin-left:8px;margin-top:10px" src="pages/control/widgets/homegenie/generic/images/shutters_open.png" />

    <span data-ui-field="name"></span><br />

    <p style="margin:0">
        <span data-ui-field="description" style="color:gray">loading...</span><br />
        <div data-ui-field="status" style="font-family:Monospace;font-size:12pt;color:green"></div>
        <div data-ui-field="updatetime" style="position:absolute;right:50px;top:32%;bottom:67%;color:gray;font-size:8pt;font-weight:normal;text-align:right"></div>
    </p>

</a>
<a data-ui-field="toggle" href="#" data-icon="refresh" data-corners="false" data-shadow="false" data-iconshadow="true" style="border:0;-moz-border-radius: 0px;-webkit-border-radius: 0px;border-radius: 0px">Toggle</a>


<!-- widget popups and other ui elements follow -->

<div data-ui-field="controlpopup" data-position-to="window" style="width:260px;" data-transition="pop" style="display:none">
    <a href="#" data-rel="back" data-role="button" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>

    <div style="margin:10px">

        <!-- BEGIN - COMMON UI PART --->
        <table width="100%">
            <tr>
                <td width="50">
                    <img data-ui-field="icon" src="pages/control/widgets/homegenie/generic/images/shutters_open.png" />
                </td>
                <td>
                    <div data-ui-field="group" style="margin:0;font-family:Georgia;font-size:11pt;color:gray">Group Name</div>
                    <h4 data-ui-field="name" style="margin:0;">Description</h4>
                </td>
                <td valign="top">
                    <div data-ui-field="status" style="margin-top: 10px; font-size: 11pt; color: gray; " align="right"></div>
                </td>
            </tr>
        </table>
        <!-- -->
        <!-- END - COMMON UI PART --->
        <!-- BEGIN - MODULE TYPE SPECIFIC DIVS -->

        <div align="center">
            <input data-ui-field="level_knob" data-role="none" type="text" class="dial"
                   data-width="170"
                   data-height="120"
                   data-min="0"
                   data-max="100"
                   data-gradient="blue"
                   data-fgcolor="#CCCCCC"
                   data-bgcolor="#555555"
                   data-angleoffset=-125
                   data-anglearc=250
                   -data-cursor=true
                   -data-skin="tron"
                   data-thickness=".4"
                   -data-linecap=round
                   data-displayprevious=true>
        </div>

        <div align="center">
            <div data-role="controlgroup" data-type="horizontal">
                <a data-locale-id="control_module_close" data-ui-field="close_button" data-role="button">CLOSE</a>
                <a data-locale-id="control_module_open" data-ui-field="open_button" data-role="button">OPEN</a>
            </div>
        </div>

        <!-- END - MODULE TYPE SPECIFIC DIVS -->


        <br />
    </div>
</div>
