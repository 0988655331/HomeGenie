<a data-ui-field="widget">
    <img data-ui-field="icon" style="margin-left:10px;margin-top:10px" height="48" src="pages/control/widgets/homegenie/generic/images/media_receiver.png" />
    <span data-ui-field="name"></span><br />
    <p style="margin:0">
        <span data-ui-field="description" style="color:gray">loading...</span><br />
        <span data-ui-field="deviceinfo" style="color:gray"></span>
    </p>
</a>

<!-- widget popups and other ui elements follow -->

<div data-ui-field="controlpopup" data-position-to="window" style="width:280px;" data-transition="pop" style="display:none">
    <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>

    <div style="margin:10px">

        <!-- BEGIN - COMMON UI PART --->
        <table>
            <tr>
                <td>
                    <img data-ui-field="icon" height="56" src="pages/control/widgets/homegenie/generic/images/media.png" />
                </td>
                <td>
                    <div data-ui-field="group" style="margin:0;margin-left:10px;font-family:Georgia;font-size:11pt;color:gray">Group Name</div>
                    <h4 data-ui-field="name" style="margin:0;margin-left:10px;">Description</h4>
                </td>
            </tr>
        </table>


        <!--div data-ui-field="status" style="margin:0;font-size:14pt;" align="center">Playing...</div-->
        <p align="center" style="margin-top:4px">Media Player Controls</p>
        <div data-role="controlgroup" data-type="horizontal" align="center">
            <img data-ui-field="media_prev" height="42" src="pages/control/widgets/homegenie/generic/images/media_previous.png" />
            <img data-ui-field="media_stop" height="42" src="pages/control/widgets/homegenie/generic/images/media_stop.png" />
            <img data-ui-field="media_play" height="42" src="pages/control/widgets/homegenie/generic/images/media_play.png" />
            <img data-ui-field="media_pause" height="42" src="pages/control/widgets/homegenie/generic/images/media_pause.png" style="display:none" />
            <img data-ui-field="media_next" height="42" src="pages/control/widgets/homegenie/generic/images/media_next.png" />
        </div>

        <p align="center" style="margin-top:4px">Volume</p>
        <div style="position:relative">
            <img data-ui-field="media_mute" height="32" src="pages/control/widgets/homegenie/generic/images/media_mute.png" style="position:absolute;top:-2px;left:30px" align="left" />
            <input data-ui-field="media_volume" data-mini="true" type="range" value="60" min="0" max="100" style="position:absolute">
        </div>

        <br />
    </div>
</div>
