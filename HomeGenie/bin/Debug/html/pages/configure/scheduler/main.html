<!-- ProgramEngine - Program List -->
<div data-role="page" id="page_configure_scherulerservice">

    {include pages/header.html}

    <div data-role="content" style="padding: 15px">

        <img src="images/scheduler.png" style="position:absolute;top:65px;left:20px;" width="64" />
        <div style="position:relative;height:100px;font-size:10pt;margin-top:10px"><h3 style="position:absolute;bottom:30px;left:90px;" data-locale-id="configure_schedulerservice_title">Automation<br />Scheduler</h3></div>

        <ul id="configure_schedulerservice_list" data-role="listview" data-inset="false" data-split-icon="check" data-filter="true"></ul>
    </div>




    <div data-role="popup" data-position-to="window" id="schedulerservice_item_edit" class="ui-corner-all" style="min-width:300px">
        <a href="#" data-rel="back" data-role="button" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
        <div data-role="header" class="ui-corner-top">
            <h1 data-locale-id="configure_schedulerservice_schedulerevent">Scheduler Event</h1>
        </div>
        <div data-role="content" class="ui-corner-bottom ui-content">
            <h3 data-locale-id="configure_schedulerservice_itemname" class="ui-title">Name</h3>
            <input id="schedulerservice_item_name" type="text" />
            
            <h3 data-locale-id="configure_schedulerservice_itemcronexp" class="ui-title">Cron Expression</h3>
            <input id="schedulerservice_item_cronexp" type="text" />

            <h3 data-locale-id="configure_schedulerservice_itemprogramid" class="ui-title">Program Id or Name (optional)</h3>
            <input id="schedulerservice_item_programid" type="text" />
        </div>

        <a data-locale-id="configure_schedulerservice_cancelitem" href="#" data-role="button" data-inline="true" data-rel="back">Cancel</a>
        <a data-locale-id="configure_schedulerservice_deleteitem" id="scheduleritem_delete_button" href="#" data-role="button" data-inline="true" data-rel="back">Delete</a>
        <a data-locale-id="configure_schedulerservice_updateitem" id="scheduleritem_update_button" href="#" data-role="button" data-inline="true" data-rel="back" data-transition="flow">Update</a>
    </div>





    <div data-role="footer" data-position="fixed" data-tap-toggle="false">

        <div data-role="navbar" data-iconpos="right">
            <ul>
                <li>
                    <a data-locale-id="bottombar_button_back" data-role="button" data-transition="slide" data-direction="reverse" href="#page_configure" data-icon="back" data-iconpos="left" data-mini="true">
                        Back
                    </a>
                </li>
                <li>
                    <a data-locale-id="bottombar_button_home" data-role="button" data-transition="slide" data-direction="reverse" href="#page_home" data-icon="home" data-iconpos="left">
                        Home
                    </a>
                </li>
                <li>
                    <a data-locale-id="configure_schedulerservice_bottombar_event_add" id="scheduleritem_add_button" data-role="button" data-rel="popup" data-transition="pop" href="#schedulerservice_item_edit" data-icon="plus" data-iconpos="left" data-mini="true">
                        Add Event
                    </a>
                </li>
            </ul>
        </div><!-- /navbar -->

    </div>

</div>

<!-- hg page init script -->
<script type="text/javascript">
    HG.WebApp.Scheduler.InitializePage();
</script>
