<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style tye="text/css">
    body
    {
        background:black;
        color:White;
        font-family:Georgia;
    }
    h1 
    {
        font-size:32pt;
        font-weight:lighter
    }
    #loader
    {
        font-size:48pt;
        font-family:Georgia;
    }
    </style>
    <script type="text/javascript">
        var elapsed = 0;
	var ticks = 20;
        window.onload = function () {
            showprogress();
        }
        function showprogress() {
            var s = '<font style="color:cyan">';
            for(x = 0; x < elapsed; x++)
            {
                s+='.';
            }
            elapsed++;
            s += '</font><font style="color:#444444">';
            for(x = elapsed; x <= ticks; x++)
            {
                s += '.';
            }
            s += '</font>';
            document.getElementById('loader').innerHTML = s;
            if (elapsed <= ticks - 4) {
                setTimeout('showprogress()', 3000);
            }
            else {
                document.location.href = 'http://localhost/hg/html/index.html';
            }
        }
    </script>
</head>
<body>
<table align="center"><tr><td valign="middle" align="center">
<br /><br /><br />
<img src="./images/genie.png" />
<h1>HomeGenie</h1>
<div id="loader">.</div>
</td></tr></table>
</body>
</html>
