<div data-ui-field="data-ui-field-p{id}" style="position:relative">
    <label>{description}<span data-ui-field="program"></span></label>
    <a data-ui-field="prev" data-role="button" data-icon="arrow-l" data-iconshadow="false" data-iconpos="notext" style="position:absolute;bottom:-4px;right:35px"></a>
    <a data-ui-field="next" data-role="button" data-icon="arrow-r" data-iconshadow="false" data-iconpos="notext" style="position:absolute;bottom:-4px;right:0"></a>
    <div data-ui-field="timebar_s" style="border-top:1px solid lightgray;border-bottom:1px solid lightgray;width:270px;height:15px;margin-bottom:4px"></div>
    <div data-ui-field="timebar_d" style="border-top:1px solid lightgray;border-bottom:1px solid lightgray;width:270px;height:15px;margin-bottom:4px"></div>
</div>
