<div class="ui-corner-all cronwiz-container" style="width:720px;" data-theme="a" data-overlay-theme="b" data-position-to="window" data-transition="pop">
    
    <div class="ui-corner-top" data-role="header">
        <h2 data-locale-id="cronwizard_title">Cron event Wizard</h2>
    </div>
    <div style="position:fixed;top:40px;left:0;right:0;padding-left:14px;padding-right:14px;padding-top:4px;border-bottom:1px gray dotted">
        <div class="ui-grid-a ui-mini">
            <div class="ui-block-a" style="padding-right:10px;">
                <span class="label-small">Event name</span><br/>
                <input data-ui-field="cron-name" type="text" data-inline="true" />
                <span class="label-small">Type</span>
                <select data-ui-field="cron-type-select" data-inline="true">
                    <option value="1" data-locale-id="cronwizard_typeselect_everyday">days</option>
                    <option value="2" data-locale-id="cronwizard_typeselect_period">date period</option>
                    <option value="3" data-locale-id="cronwizard_typeselect_custom">custom cron expression</option>
                </select>
            </div>
            <div class="ui-block-b" style="padding-left:10px;">
                <span class="label-small">Description</span><br/>
                <textarea data-ui-field="cron-desc" 
                    data-role="none"
                    class="ui-input-text ui-shadow-inset ui-body-inherit ui-corner-all"
                    style="height:80px;max-height:80px;width:100%;font-size:10pt"></textarea>
            </div>
        </div>
    </div>

    <div data-role="content" style="width:100%;height:260px;overflow:auto;overflow-x:hidden;margin-top:122px;">

        <div data-ui-field="date-picker-div" style="z-index:1000;position:fixed;top:0;left:0;right:0;bottom:0;padding-top:80px" align="center">
            <div class="ui-corner-all" style="position:absolute;background:rgba(200,200,200,0.6);left:0;top:0;right:0;bottom:0"></div>
            <div><div><input data-ui-field="date-picker" type="text" data-role="none" /></div></div>
            <div style="margin-top:60px"><div><div><input data-ui-field="time-picker" type="text" data-role="none" /></div></div></div>
        </div>

        <div style="display:block;height:20px">&nbsp;</div>

        <div data-ui-field="wizard-container" class="ui-mini">

            <div data-ui-field="options-tabs-0" class="crontab-option-tab">

                 <div data-ui-field="date-range" class="ui-grid-b">
                  <div class="ui-block-a" align="center" style="width:27%">
                    <div class="label-small">from</div>
                    <div class="title-normal clickable" data-ui-field="date-from">May 12</div>
                  </div>
                  <div class="ui-block-b" style="padding-top:16px;width:46%">
                    <div data-ui-field="gfx-months">&nbsp;</div>
                  </div>
                  <div class="ui-block-c" align="center" style="width:27%">
                    <div class="label-small">to</div>
                    <div class="title-normal clickable" data-ui-field="date-to">May 12</div>
                  </div>
                </div>

                <div align="center">
                    <select data-ui-field="type" data-inline="true">
                      <option value="0">at exact time</option>
                      <option value="1">during a time range</option>
                    </select>
                </div>

                 <div data-ui-field="time-range" class="ui-grid-b">
                  <div class="ui-block-a" align="center" style="width:27%">
                    <div class="label-small">Start</div>
                    <div data-ui-field="time-start" class="title-medium clickable">12:00</div>
                  </div>
                  <div class="ui-block-b" style="padding-top:16px;width:46%">
                    <div data-ui-field="gfx-time">&nbsp;</div>
                  </div>
                  <div class="ui-block-c" align="center" style="width:27%">
                    <div class="label-small">End</div>
                    <div data-ui-field="time-end" class="title-medium clickable">18:45</div>
                  </div>
                </div>
                <div data-ui-field="time-exact" align="center">
                    <div class="label-small">&nbsp;</div>
                    <div data-ui-field="time-at" class="title-medium clickable">18:50</div>
                </div>
            </div>

            <div align="center" style="margin-bottom:10px;margin-top:20px">
                <span class="label-small">Occurrence</span>
            </div>

            <div style="padding-left:20px;padding-right:20px">

                <div data-ui-field="options-tabs-1" class="crontab-option-tab">

                    <div align="center">
                        <select data-ui-field="minute-type-select" data-inline="true">
                            <option value="1" data-locale-id="cronwizard_minuteselect_everyminute">every minute</option>
                            <option value="2" data-locale-id="cronwizard_minuteselect_everysomeminute">every n minute</option>
                            <option value="3" data-locale-id="cronwizard_minuteselect_eachselected">each selected minute</option>
                        </select>
                    </div>
                
                    <div data-ui-field="minute-tab1" align="center"></div>
                
                    <div data-ui-field="minute-tab2" align="center">
                        <input type="range" min="1" max="59" value="5" />
                    </div>
                
                    <div data-ui-field="minute-tab3" align="center"></div>

                </div>
                
                <div data-ui-field="options-tabs-2" class="crontab-option-tab">
                    
                    <div align="center">
                        <select data-ui-field="hour-type-select" data-inline="true">
                            <option value="1" data-locale-id="cronwizard_hourselect_everyhour">every hour</option>
                            <option value="2" data-locale-id="cronwizard_hourselect_everysomehour">every n hour</option>
                            <option value="3" data-locale-id="cronwizard_hourselect_eachselected">each selected hour</option>
                        </select>
                    </div>
                    
                    <div data-ui-field="hour-tab1" align="center"></div>
                
                    <div data-ui-field="hour-tab2" align="center">
                        <input type="range" min="1" max="23" value="1" />
                    </div>
                
                    <div data-ui-field="hour-tab3" align="center">
                        
                        
                    </div>
                    
                </div>
                
                <div data-ui-field="options-tabs-3" class="crontab-option-tab">
                    
                    <div align="center">
                        <select data-ui-field="dayom-type-select" data-inline="true">
                            <option value="1" data-locale-id="cronwizard_dayselect_everyday">every day</option>
                            <option value="2" data-locale-id="cronwizard_dayselect_eachselected">each selected day</option>
                            <option value="3" data-locale-id="cronwizard_dayowselect_eachselected">each selected day of week</option>
                        </select>
                    </div>
                    
                    <div data-ui-field="dayom-tab1" align="center"></div>
                
                    <div data-ui-field="dayom-tab2" align="center">
                    </div>

                    <div data-ui-field="dayom-tab3" align="center">
                        <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                            <input type="checkbox" id="dayow-n-00" value="0" /><label data-locale-id="common_dayofweek_sun" for="dayow-n-00">Sun</label>
                            <input type="checkbox" id="dayow-n-01" value="1" /><label data-locale-id="common_dayofweek_mon" for="dayow-n-01">Mon</label>
                            <input type="checkbox" id="dayow-n-02" value="2" /><label data-locale-id="common_dayofweek_tue" for="dayow-n-02">Tue</label>
                            <input type="checkbox" id="dayow-n-03" value="3" /><label data-locale-id="common_dayofweek_wed" for="dayow-n-03">Wed</label>
                            <input type="checkbox" id="dayow-n-04" value="4" /><label data-locale-id="common_dayofweek_thu" for="dayow-n-04">Thu</label>
                            <input type="checkbox" id="dayow-n-05" value="5" /><label data-locale-id="common_dayofweek_fri" for="dayow-n-05">Fri</label>
                            <input type="checkbox" id="dayow-n-06" value="6" /><label data-locale-id="common_dayofweek_sat" for="dayow-n-06">Sat</label>
                        </fieldset>
                    </div>
                    
                </div>
                
                <div data-ui-field="options-tabs-4" class="crontab-option-tab">
                    
                    <div align="center">
                        <select data-ui-field="month-type-select" data-inline="true">
                            <option value="1" data-locale-id="cronwizard_monthselect_everymonth">every month</option>
                            <option value="2" data-locale-id="cronwizard_monthselect_eachselected">each selected month</option>
                        </select>
                    </div>
                    
                    <div data-ui-field="month-tab1" align="center"></div>
                
                    <div data-ui-field="month-tab2" align="center">
                        <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                            <input type="checkbox" id="month-n-01" value="1" /><label data-locale-id="common_month_jan" for="month-n-01">Jan</label>
                            <input type="checkbox" id="month-n-02" value="2" /><label data-locale-id="common_month_feb" for="month-n-02">Feb</label>
                            <input type="checkbox" id="month-n-03" value="3" /><label data-locale-id="common_month_mar" for="month-n-03">Mar</label>
                            <input type="checkbox" id="month-n-04" value="4" /><label data-locale-id="common_month_apr" for="month-n-04">Apr</label>
                            <input type="checkbox" id="month-n-05" value="5" /><label data-locale-id="common_month_may" for="month-n-05">May</label>
                            <input type="checkbox" id="month-n-06" value="6" /><label data-locale-id="common_month_jun" for="month-n-06">Jun</label>
                            <input type="checkbox" id="month-n-07" value="7" /><label data-locale-id="common_month_jul" for="month-n-07">Jul</label>
                            <input type="checkbox" id="month-n-08" value="8" /><label data-locale-id="common_month_aug" for="month-n-08">Aug</label>
                            <input type="checkbox" id="month-n-09" value="9" /><label data-locale-id="common_month_sep" for="month-n-09">Sep</label>
                            <input type="checkbox" id="month-n-10" value="10" /><label data-locale-id="common_month_oct" for="month-n-10">Oct</label>
                            <input type="checkbox" id="month-n-11" value="11" /><label data-locale-id="common_month_nov" for="month-n-11">Nov</label>
                            <input type="checkbox" id="month-n-12" value="12" /><label data-locale-id="common_month_dec" for="month-n-12">Dec</label>
                        </fieldset>
                    </div>
                    
                </div>

            </div>

        </div><!-- end wizard container -->

        <div data-ui-field="cronexpr-container" class="ui-mini" style="padding-left:30px;padding-right:25px;">

            <div align="center" class="label-small" style="margin-bottom:4px;margin-right:10px;margin-left:10px">Cron expression</div>
            <textarea data-ui-field="cron-expr" 
                                data-role="none"
                                style="font-family:monospace;font-size:18pt"></textarea>            

        </div><!-- end custom cron expression container -->

        <div data-ui-field="program-container" class="ui-mini" style="padding-left:0px;padding-right:25px;">

            <div align="center" class="label-small" style="margin-top:10px;margin-bottom:4px;margin-left:25px">Run script on event occurrence</div>
            <textarea data-ui-field="program-script" 
                                data-role="none"
                                style="font-family:monospace;font-size:18pt"></textarea>    
                                        
        </div><!-- end program container -->


    </div>

    <div class="ui-footer ui-bar-inherit ui-corner-all" style="border-top:0;">

        <div align="right">

            <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-mini ui-btn-icon-left ui-icon-back" data-locale-id="common_command_cancel">Cancel</a>
            <a data-ui-field="confirm-button" class="ui-btn ui-corner-all ui-mini ui-btn-icon-left ui-icon-check" data-locale-id="common_command_save">Save</a>

        </div>

    </div>

    <style>
    .crontab-option-tab {
        padding-left:1.5em;
        padding-right:1.5em;
        clear: both;
    }        
    </style>
</div>
