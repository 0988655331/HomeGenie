<script>   
function drawTable(context,etat,name) {
    var x=10;
    var y=28;
    var nb=0;
    var fgcolor ;

    context.font = "8pt Arial";
    context.fillStyle = "black";
    context.fillText(name,8,10);
    context.font = "6pt Arial";
    for(var i=0 , c = etat.length ; i < 96 ; i++ )
    {
    	if( i < c )
	        switch( etat[i] )
	        {
	           case 'A' :
	            fgcolor = "#bcbcbc" ;
	            break ;
	           case 'H' :
	            fgcolor = "#2387dc" ;
	            break ;
	           case 'E' :
	            fgcolor = "#53a840" ;
	            break ;
	           case 'C' :
	            fgcolor = "#da4336" ;
	            break ;
	           case 'O' :
	            fgcolor = "green" ;
	           	break ;
	           case 'S' :
	            fgcolor = "#666600" ;
	           	break ;
	           case 'R' :
	            fgcolor = "#999900" ;
	           	break ;
	           case 'F' :
	            fgcolor = "#444444" ;
	           	break ;
	           case '0' :
	            fgcolor = "#222200" ;
	           	break ;
	           case '1' :
	            fgcolor = "#333300" ;
	           	break ;
	           case '2' :
	            fgcolor = "#666600" ;
	           	break ;
	           case '3' :
	            fgcolor = "#999900" ;
	           	break ;
	           case '4' :
	            fgcolor = "#CCCC00" ;
	           	break ;
	           case '5' :
	            fgcolor = "yellow" ;
	           	break ;
	           default :
	            fgcolor = 'black' ;
	            break ;
	        }
	    else
            fgcolor = "black" ;
        nb++ ;
        if( (i == 95) || (etat[i+1] != etat[i])) 
        {
            context.fillStyle=fgcolor;
            context.fillRect(x,y,nb*3,16);
            x += nb*3 ;
            nb = 0 ;
        }
        if( i%4 == 0 )
        {
            context.fillStyle = "black";
            context.fillText(i/4,((i/4)*12)+7,24);
        }
    }
    context.fillStyle = "black";
    context.fillText(i/4,((i/4)*12)+7,24);
}    
</script>
